<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate \^o^/</title>
    <link rel="stylesheet" href="CSS/register.css">
</head>
<body background="IMG/fondoIn2.jpg">
    <div class="main-container">
        <div class="background-box">
            <div class="SupText" >
                <h3>Texto superior de la página</h3>
            </div>
            <div class="form-box">
                <form action="#">
                    <div class="sup-flex">
                        <div>
                            <section class="form-section">
                                <p class="text-center">Ingresa tu nombre</p>
                                <input type="text" placeholder="Nombre">
                            </section>
                            <section class="form-section">
                                <p class="text-center">Ingresa tu contraseña</p>
                                <input type="password" placeholder="Contraseña">
                            </section>
                        </div>
                        <div>
                            <section class="form-section">
                                <p class="text-center">Ingresa tu edad</p>
                                <input type="number" placeholder="Edad" min="13" max="99">
                            </section>
                            <section class="form-section">
                                <p class="text-center">Repite tu contraseña</p>
                                <input type="password" placeholder="Contraseña">
                            </section>
                        </div>
                    </div>
                    <section class="form-section">
                        <p class="text-center">Ingresa tu email</p>
                        <input type="email" placeholder="ejemplo@xx.com">
                    </section>
                    <section class="form-section">
                        <input type="button" value="Registrarme" id="btnRegister">
                    </section>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
